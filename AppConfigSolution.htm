<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>App Config Solution</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript">
        function applySettings() {
            document.getElementById("applicationIframe").contentDocument.location.reload(true);
        }
    </script>
    </head>
<body>
    <div>
    <button style="margin-left: 450px; margin-bottom: 10px; height: 25px; width: 200px;" onclick="applySettings()"> Apply Changes </button>
</div>
    <div>
    <iframe id="configSettingsIframe" src="/AppConfigSettings.htm" width="520" height="600"></iframe>

    <iframe id="applicationIframe" src="/default.htm" width="800" height="600"></iframe>
    </div>
</body>
</html>
